    <style>
        /* Reset e Variáveis */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ffffff;
            --bg-color: #000000;
            --accent-color: #00AAFF;
            --accent-orange: #FF6600;
            --text-gray: #888888;
            --animation-duration: 1.5s;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            cursor: none;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Fabric/Mesh Layer */
        .fabric-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -8;
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: 0.15;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 255, 255, 0.03) 3px,
                    rgba(255, 255, 255, 0.03) 6px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 255, 255, 0.03) 3px,
                    rgba(255, 255, 255, 0.03) 6px);
            animation: fabricWave 20s ease-in-out infinite;
        }

        @keyframes fabricWave {

            0%,
            100% {
                transform: perspective(500px) rotateX(0deg) scale(1);
                opacity: 0.15;
            }

            25% {
                transform: perspective(500px) rotateX(0.5deg) scale(1.01);
                opacity: 0.2;
            }

            50% {
                transform: perspective(500px) rotateX(-0.5deg) scale(1.02);
                opacity: 0.25;
            }

            75% {
                transform: perspective(500px) rotateX(0.3deg) scale(1.01);
                opacity: 0.18;
            }
        }

        /* Main wrapper para conteúdo */
        .main-wrapper {
            position: relative;
            min-height: 100vh;
            z-index: 1;
        }

        /* Scramble Text Animation Styles */
        .scramble-text {
            display: inline-block;
            position: relative;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            min-width: fit-content;
        }

        .scramble-text.animating {
            animation: scrambleGlitch 0.3s infinite;
        }

        .meteor-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: screen;
        }

        .intro-content h3 {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            z-index: 1000;
        }

        .meteor-core {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 1) 0%,
                    rgba(0, 170, 255, 0.8) 30%,
                    rgba(255, 102, 0, 0.4) 60%,
                    transparent 100%);
            border-radius: 50%;
            filter: blur(0.5px);
            box-shadow:
                0 0 10px rgba(0, 170, 255, 0.8),
                0 0 20px rgba(255, 102, 0, 0.6),
                0 0 30px rgba(255, 102, 0, 0.4);
            animation: pulseMeteor 0.5s infinite alternate;
        }

        @keyframes pulseMeteor {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        /* Rastro do meteoro */
        .meteor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .trail-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle,
                    rgba(0, 170, 255, 1) 0%,
                    rgba(255, 102, 0, 0.6) 50%,
                    transparent 100%);
            border-radius: 50%;
            filter: blur(1px);
            animation: fadeTrail 1s ease-out forwards;
        }

        @keyframes fadeTrail {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
                filter: blur(0px) brightness(1.5);
            }

            50% {
                opacity: 0.5;
                filter: blur(1px) brightness(1.2);
            }

            100% {
                opacity: 0;
                transform: scale(0.2) translate(random(-10px, 10px), random(-10px, 10px));
                filter: blur(2px) brightness(0.8);
            }
        }

        /* Explosão ao clicar */
        .meteor-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }

        .explosion-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 1) 0%,
                    rgba(0, 170, 255, 0.9) 20%,
                    rgba(255, 102, 0, 0.7) 50%,
                    rgba(255, 102, 0, 0.4) 80%,
                    transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 170, 255, 0.9);
        }

        .explosion-ring {
            position: absolute;
            border: 2px solid rgba(0, 170, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: expandRing 0.8s ease-out forwards;
        }

        @keyframes expandRing {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
                box-shadow:
                    0 0 10px rgba(0, 170, 255, 0.8),
                    inset 0 0 10px rgba(255, 102, 0, 0.6);
            }

            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
                box-shadow:
                    0 0 30px rgba(0, 170, 255, 0.2),
                    inset 0 0 30px rgba(255, 102, 0, 0.1);
            }
        }

        /* Flash de luz */
        .explosion-flash {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle,
                    rgba(255, 255, 255, 0.9) 0%,
                    rgba(0, 170, 255, 0.4) 30%,
                    transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: flash 0.3s ease-out forwards;
        }

        @keyframes flash {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        @keyframes scrambleGlitch {

            0%,

                text-shadow:
                    0.05em 0 0 rgba(0, 170, 255, 0.75),
                    -0.05em -0.025em 0 rgba(255, 102, 0, 0.75),

                    -0.05em -0.05em 0 rgba(0, 170, 255, 0.75);

    <!-- Script completamente reformulado -->
    <script>
        // ========== TYPEWRITER SCRAMBLE ANIMATION ==========
        const RANDOM_CHARS = '!%$#@*ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

        // Configurações
        const CONFIG = {
            typeSpeed: 0,
            scrambleTime: 100,
            changeRate: 30,
            autoRepeat: 10000,
            cascadeDelay: 300
        };

        class TypewriterScramble {
            constructor(element) {
                this.element = element;
                this.originalText = element.getAttribute('data-text') || element.textContent;
                this.currentText = '';
                this.position = 0;
                this.intervals = [];
                this.timeouts = [];
                this.isAnimating = false;
                this.isPaused = false;
                this.lastActiveTime = Date.now();

                this.handleVisibilityChange = this.handleVisibilityChange.bind(this);
                document.addEventListener('visibilitychange', this.handleVisibilityChange);

                setTimeout(() => this.animate(), 100);
            }

            handleVisibilityChange() {
                if (document.hidden) {
                    this.isPaused = true;
                    this.stop();
                } else {
                    this.isPaused = false;
                    this.lastActiveTime = Date.now();

                    if (this.isAnimating) {
                        this.element.textContent = this.originalText;
                        this.isAnimating = false;
                    }
                }
            }

            getRandomChar() {
                return RANDOM_CHARS[Math.floor(Math.random() * RANDOM_CHARS.length)];
            }

            async animate() {
                if (this.isAnimating || this.isPaused || document.hidden) return;

                this.isAnimating = true;
                this.reset();
                this.element.textContent = '';
                this.currentText = '';
                this.position = 0;

                this.element.classList.add('animating');

                for (let i = 0; i < this.originalText.length; i++) {
                    if (this.isPaused || document.hidden) {
                        this.stop();
                        this.element.textContent = this.originalText;
                        return;
                    }

                    await this.addCharacter(i);
                    await this.wait(CONFIG.typeSpeed);
                }

                setTimeout(() => {
                    if (!this.isPaused && !document.hidden) {
                        this.element.classList.remove('animating');
                        this.isAnimating = false;
                    }
                }, 500);
            }

            addCharacter(index) {
                return new Promise((resolve) => {
                    if (this.isPaused || document.hidden) {
                        resolve();
                        return;
                    }

                    if (index >= this.originalText.length) {
                        resolve();
                        return;
                    }

                    this.currentText += this.getRandomChar();

                    if (this.currentText.length > this.originalText.length) {
                        this.currentText = this.currentText.substring(0, this.originalText.length);
                    }

                    this.element.textContent = this.currentText;

                    const interval = setInterval(() => {
                        if (this.isPaused || document.hidden) {
                            clearInterval(interval);
                            return;
                        }

                        const chars = this.currentText.split('');
                        if (index < chars.length) {
                            chars[index] = this.getRandomChar();
                            this.currentText = chars.join('');
                            this.element.textContent = this.currentText;
                        }
                    }, CONFIG.changeRate);

                    this.intervals.push(interval);

                    const timeout = setTimeout(() => {
                        clearInterval(interval);

                        if (!this.isPaused && !document.hidden) {
                            const chars = this.currentText.split('');
                            if (index < this.originalText.length && index < chars.length) {
                                chars[index] = this.originalText[index];
                                this.currentText = chars.join('');
                                this.element.textContent = this.currentText;
                            }
                        }
                        resolve();
                    }, CONFIG.scrambleTime);

                    this.timeouts.push(timeout);
                });
            }

            wait(ms) {
                return new Promise(resolve => {
                    const timeout = setTimeout(resolve, ms);
                    this.timeouts.push(timeout);
                });
            }

            stop() {
                this.intervals.forEach(interval => clearInterval(interval));
                this.timeouts.forEach(timeout => clearTimeout(timeout));
                this.intervals = [];
                this.timeouts = [];
                this.isAnimating = false;
                this.element.classList.remove('animating');
            }

            reset() {
                this.stop();
                this.currentText = '';
                this.position = 0;
            }

            trigger() {
                if (!this.isAnimating && !this.isPaused && !document.hidden) {
                    this.animate();
                }
            }

            destroy() {
                this.stop();
                document.removeEventListener('visibilitychange', this.handleVisibilityChange);
            }
        }

        // ========== INICIALIZAÇÃO ==========
        document.addEventListener('DOMContentLoaded', function () {
            const animations = [];
            let autoRepeatInterval = null;

            const elements = document.querySelectorAll('.scramble-text');
            elements.forEach((element, index) => {
                if (!element.getAttribute('data-text')) {
                    element.setAttribute('data-text', element.textContent);
                }

                setTimeout(() => {
                    const instance = new TypewriterScramble(element);
                    animations.push(instance);
                }, index * CONFIG.cascadeDelay);
            });

            window.triggerScramble = function () {
                if (document.hidden) return;

                animations.forEach((instance, index) => {
                    setTimeout(() => {
                        instance.trigger();
                    }, index * CONFIG.cascadeDelay);
                });
            };

            function startAutoRepeat() {
                if (autoRepeatInterval) {
                    clearInterval(autoRepeatInterval);
                }

                autoRepeatInterval = setInterval(() => {
                    if (!document.hidden && !animations.some(a => a.isAnimating)) {
                        window.triggerScramble();
                    }
                }, CONFIG.autoRepeat);
            }

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    if (autoRepeatInterval) {
                        clearInterval(autoRepeatInterval);
                        autoRepeatInterval = null;
                    }
                } else {
                    setTimeout(() => {
                        animations.forEach(animation => {
                            if (animation.element) {
                                animation.element.textContent = animation.originalText;
                                animation.element.classList.remove('animating');
                            }
                        });

                        startAutoRepeat();
                    }, 500);
                }
            });

            startAutoRepeat();

            // When user clicks anywhere on the screen, re-trigger the scramble
            document.addEventListener('click', () => {
                if (window.triggerScramble && !document.hidden) {
                    window.triggerScramble();
                }
            });

            window.addEventListener('beforeunload', () => {
                animations.forEach(animation => animation.destroy());
                if (autoRepeatInterval) clearInterval(autoRepeatInterval);
            });

            console.log('%c REIGNITIA LOADED', 'color: #00AAFF; font-size: 20px; font-weight: bold;');
        });

    </script>

    <script>
        (() => {
            const canvas = document.getElementById('meteors-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            let dpr = Math.max(1, window.devicePixelRatio || 1);
            function resize() {
                dpr = Math.max(1, window.devicePixelRatio || 1);
                canvas.width = Math.floor(innerWidth * dpr);
                canvas.height = Math.floor(innerHeight * dpr);
                canvas.style.width = innerWidth + 'px';
                canvas.style.height = innerHeight + 'px';
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            }
            addEventListener('resize', resize, { passive: true });
            resize();

            const meteors = [];
            const particles = [];

            let lastSpawn = 0;
            const spawnDelay = 3000;
            const maxMeteors = 5;

            const rand = (a, b) => Math.random() * (b - a) + a;

            function spawnMeteor() {
                if (meteors.length >= maxMeteors) return;

                const w = innerWidth, h = innerHeight;
                const startSide = Math.random() < 0.5 ? 'left' : 'top';

                let x0, y0, x1, y1;
                if (startSide === 'left') {
                    x0 = -50;
                    y0 = Math.random() * h * 0.5;
                    x1 = w + 50;
                    y1 = y0 + Math.random() * h * 0.3;
                } else {
                    x0 = Math.random() * w;
                    y0 = -50;
                    x1 = x0 + (Math.random() - 0.5) * w * 0.5;
                    y1 = h + 50;
                }

                meteors.push({
                    x0, y0, x1, y1,
                    progress: 0,
                    speed: 0.5 + Math.random() * 1.5,
                    size: 2 + Math.random() * 3,
                    trail: []
                });
            }

            function drawMeteor(m) {
                m.progress += m.speed * 0.01;
                if (m.progress > 1) return true;

                const x = m.x0 + (m.x1 - m.x0) * m.progress;
                const y = m.y0 + (m.y1 - m.y0) * m.progress;

                m.trail.push({ x, y, opacity: 1 });
                if (m.trail.length > 20) m.trail.shift();

                for (let i = 0; i < m.trail.length; i++) {
                    m.trail[i].opacity *= 0.95;
                }

                ctx.strokeStyle = 'rgba(0, 170, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < m.trail.length; i++) {
                    const p = m.trail[i];
                    ctx.globalAlpha = p.opacity * 0.5;
                    if (i === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1;

                const g = ctx.createRadialGradient(x, y, 0, x, y, m.size);
                g.addColorStop(0, 'rgba(255,255,255,1)');
                g.addColorStop(0.5, 'rgba(0,170,255,0.5)');
                g.addColorStop(1, 'rgba(255,102,0,0)');
                ctx.fillStyle = g;
                ctx.beginPath();
                ctx.arc(x, y, m.size, 0, Math.PI * 2);
                ctx.fill();

                if (Math.random() < 0.1) {
                    particles.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: 1,
                        size: Math.random() * 2
                    });
                }

                return false;
            }

            function drawParticles() {
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;

                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }

                    ctx.fillStyle = `rgba(0, 170, 255, ${p.life * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) lastSpawn = performance.now();
            });

            function animate(ts) {
                if (!document.hidden && (ts - lastSpawn >= spawnDelay)) {
                    spawnMeteor();
                    lastSpawn = ts;
                }

                ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);

                for (let i = meteors.length - 1; i >= 0; i--) {
                    if (drawMeteor(meteors[i])) meteors.splice(i, 1);
                }

                drawParticles();

                requestAnimationFrame(animate);
            }
            requestAnimationFrame(animate);
        })();
    </script>

    <script>
        class ScrambleHover {
            constructor() {
                this.defaultChars = '!#$%&*ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

                this.defaultConfig = {
                    duration: 500,
                    speed: 60,
                    selector: '.scramble-hover'
                };

                this.activeInstances = new Map();
                this.init();
            }

            init() {
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.setupElements());
                } else {
                    this.setupElements();
                }
            }

            setupElements() {
                const elements = document.querySelectorAll(this.defaultConfig.selector);

                elements.forEach(element => {
                    this.attachToElement(element);
                });
            }

            attachToElement(element) {
                const originalText = element.textContent;
                element.setAttribute('data-original-text', originalText);

                element.addEventListener('mouseenter', (e) => this.handleMouseEnter(e));
                element.addEventListener('mouseleave', (e) => this.handleMouseLeave(e));
            }

            handleMouseEnter(event) {
                const element = event.target;

                if (this.activeInstances.has(element)) {
                    return;
                }

                const config = this.getElementConfig(element);
                const originalText = element.getAttribute('data-original-text');
                const targetText = element.getAttribute('data-scramble-text') || originalText;
                const chars = element.getAttribute('data-scramble-chars') || this.defaultChars;

                element.classList.add('scrambling');

                this.scrambleText(element, originalText, targetText, config, chars);
            }

            handleMouseLeave(event) {
                const element = event.target;

                if (this.activeInstances.has(element)) {
                    const instance = this.activeInstances.get(element);
                    clearInterval(instance.interval);
                    clearTimeout(instance.timeout);
                    this.activeInstances.delete(element);
                }

                const originalText = element.getAttribute('data-original-text');
                element.textContent = originalText;
                element.classList.remove('scrambling');
            }

            scrambleText(element, originalText, targetText, config, chars) {
                let currentText = originalText;
                let iteration = 0;
                const maxIterations = config.duration / config.speed;

                const interval = setInterval(() => {
                    let scrambled = '';
                    for (let i = 0; i < targetText.length; i++) {
                        const progress = iteration / maxIterations;
                        if (Math.random() < progress && iteration > maxIterations * 0.5) {
                            scrambled += targetText[i];
                        } else {
                            scrambled += this.getRandomChar(chars);
                        }
                    }

                    element.textContent = scrambled;
                    iteration++;

                    if (iteration >= maxIterations) {
                        clearInterval(interval);
                        element.textContent = targetText;

                        const timeout = setTimeout(() => {
                            this.activeInstances.delete(element);
                        }, 100);

                        this.activeInstances.set(element, { interval: null, timeout });
                    }
                }, config.speed);

                this.activeInstances.set(element, { interval, timeout: null });
            }

            getRandomChar(chars) {
                return chars[Math.floor(Math.random() * chars.length)];
            }

            getElementConfig(element) {
                const duration = parseInt(element.getAttribute('data-scramble-duration')) || this.defaultConfig.duration;
                const speed = parseInt(element.getAttribute('data-scramble-speed')) || this.defaultConfig.speed;

                return { duration, speed };
            }

            add(elements) {
                if (typeof elements === 'string') {
                    elements = document.querySelectorAll(elements);
                } else if (elements instanceof HTMLElement) {
                    elements = [elements];
                }

                elements.forEach(element => {
                    element.classList.add('scramble-hover');
                    this.attachToElement(element);
                });
            }

            remove(elements) {
                if (typeof elements === 'string') {
                    elements = document.querySelectorAll(elements);
                } else if (elements instanceof HTMLElement) {
                    elements = [elements];
                }

                elements.forEach(element => {
                    element.classList.remove('scramble-hover');
                });
            }
        }

        const scrambleHover = new ScrambleHover();

        window.ScrambleHover = ScrambleHover;
        window.scrambleHover = scrambleHover;
    </script>

    <script>
        class MeteorCursor {
            constructor() {
                this.canvas = document.getElementById('meteors-canvas');
                this.ctx = this.canvas ? this.canvas.getContext('2d') : null;
                if (!this.canvas || !this.ctx) return;

                this.maxPath = 8;
                this.maxLengthPx = 90;
                this.IDLE_MS = 1000;

                this.cursorEl = null;
                this.path = [];
                this.particles = [];
                this.lastX = 0;
                this.lastY = 0;
                this.vel = { x: 0, y: 0 };
                this.lastMoveTs = performance.now();

                this.createCursor();
                this.bindEvents();
                this.animate();
            }

            createCursor() {
                this.cursorEl = document.createElement('div');
                this.cursorEl.className = 'meteor-cursor';
                const core = document.createElement('div');
                core.className = 'meteor-core';
                this.cursorEl.appendChild(core);
                document.body.appendChild(this.cursorEl);
            }

            bindEvents() {
                document.addEventListener('mousemove', (e) => this.onMove(e));
                document.addEventListener('mousedown', (e) => this.onClick(e));
                document.addEventListener('mouseleave', () => { this.hide(); this.clearTrail(); });
                document.addEventListener('mouseenter', () => this.show());
            }

            onMove(e) {
                const x = e.clientX, y = e.clientY;
                this.lastMoveTs = performance.now();

                this.vel.x = x - this.lastX;
                this.vel.y = y - this.lastY;

                this.cursorEl.style.left = (x - 10) + 'px';
                this.cursorEl.style.top = (y - 10) + 'px';

                this.path.push({ x, y });
                this.enforceMaxLength();

                const speed = Math.hypot(this.vel.x, this.vel.y);
                if (speed > 0.5 && Math.random() < 0.35) {
                    this.particles.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        life: 1,
                        size: Math.random() * 2
                    });
                }

                this.lastX = x;
                this.lastY = y;
            }

            enforceMaxLength() {
                let total = 0;
                for (let i = this.path.length - 1; i > 0; i--) {
                    const a = this.path[i], b = this.path[i - 1];
                    total += Math.hypot(a.x - b.x, a.y - b.y);
                    if (total > this.maxLengthPx) {
                        this.path = this.path.slice(i);
                        break;
                    }
                }
                if (this.path.length > this.maxPath) {
                    this.path = this.path.slice(-this.maxPath);
                }
            }

            onClick(e) { this.createExplosion(e.clientX, e.clientY); }

            createExplosion(x, y) {
                const explosion = document.createElement('div');
                explosion.className = 'meteor-explosion';
                explosion.style.left = x + 'px';
                explosion.style.top = y + 'px';

                const flash = document.createElement('div');
                flash.className = 'explosion-flash';
                explosion.appendChild(flash);

                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const ring = document.createElement('div');
                        ring.className = 'explosion-ring';
                        explosion.appendChild(ring);
                    }, i * 100);
                }

                const N = 20;
                for (let i = 0; i < N; i++) {
                    const p = document.createElement('div');
                    p.className = 'explosion-particle';
                    const ang = (Math.PI * 2 * i) / N + (Math.random() - 0.5) * 0.5;
                    const vel = 50 + Math.random() * 100;
                    const size = 3 + Math.random() * 4;
                    p.style.width = size + 'px';
                    p.style.height = size + 'px';
                    const dur = 0.5 + Math.random() * 0.5;
                    const dx = Math.cos(ang) * vel;
                    const dy = Math.sin(ang) * vel;
                    p.style.transition = `all ${dur}s ease-out`;
                    explosion.appendChild(p);
                    requestAnimationFrame(() => {
                        p.style.transform = `translate(${dx}px, ${dy}px) scale(0)`;
                        p.style.opacity = '0';
                    });
                }

                document.body.appendChild(explosion);
                setTimeout(() => explosion.remove(), 1000);
            }

            hide() { if (this.cursorEl) this.cursorEl.style.display = 'none'; }
            show() { if (this.cursorEl) this.cursorEl.style.display = 'block'; }

            clearTrail(soft = false) {
                if (!this.path.length && !this.particles.length) return;

                const ctx = this.ctx;

                if (this.path.length > 1) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 12;
                    ctx.lineJoin = 'round';
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(this.path[0].x, this.path[0].y);
                    for (let i = 1; i < this.path.length; i++) {
                        ctx.lineTo(this.path[i].x, this.path[i].y);
                    }
                    ctx.stroke();
                    ctx.restore();
                }

                this.particles = [];
                this.path = [];
            }

            drawTrail() {
                const ctx = this.ctx, trail = this.path;
                if (trail.length < 2) return;

                ctx.save();
                ctx.lineWidth = 1;
                for (let i = 1; i < trail.length; i++) {
                    const a = trail[i - 1], b = trail[i];
                    const life = i / trail.length;
                    ctx.globalAlpha = life * 0.8;

                    const grad = ctx.createLinearGradient(a.x, a.y, b.x, b.y);
                    grad.addColorStop(0, `hsla(200,100%,50%,${life})`);
                    grad.addColorStop(1, `hsla(30,100%,50%,${life})`);
                    ctx.strokeStyle = grad;

                    ctx.beginPath();
                    ctx.moveTo(a.x, a.y);
                    ctx.lineTo(b.x, b.y);
                    ctx.stroke();
                }
                ctx.restore();
            }

            drawParticles() {
                const ctx = this.ctx;
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                    if (p.life <= 0) { this.particles.splice(i, 1); continue; }
                    ctx.save();
                    ctx.globalAlpha = p.life * 0.5;
                    ctx.fillStyle = `rgba(0, 170, 255, ${p.life * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            animate() {
                const now = performance.now();
                if (now - this.lastMoveTs > this.IDLE_MS) {
                    this.clearTrail(true);
                    this.lastMoveTs = now;
                }

                if (this.cursorEl) {
                    const rot = Math.atan2(this.vel.y, this.vel.x) * (180 / Math.PI);
                    this.cursorEl.style.transform = `rotate(${rot}deg)`;
                }

                this.drawTrail();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new MeteorCursor();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('ambient-video');
            const bgAudio = document.getElementById('bg-audio');
            const hoverAudio = document.getElementById('hover-audio');

            let mediaStarted = false;

            function startMedia() {
                if (mediaStarted) return;
                mediaStarted = true;

                if (video) {
                    const p = video.play();
                    if (p && p.catch) p.catch(() => { });
                }

                if (bgAudio) {
                    bgAudio.volume = 0.35;
                    const p2 = bgAudio.play();
                    if (p2 && p2.catch) p2.catch(() => { });
                }
            }

            // Start video + bg audio on the FIRST click anywhere
            document.addEventListener('click', startMedia, { once: true });

            // Optional: hover SFX on logo + hero buttons
            const sfxTargets = document.querySelectorAll('.logo, .hero-button');
            sfxTargets.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    if (!hoverAudio) return;
                    hoverAudio.currentTime = 0;
                    const p3 = hoverAudio.play();
                    if (p3 && p3.catch) p3.catch(() => { });
                });
            });
        });
    </script>
